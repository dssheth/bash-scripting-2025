# Site settings
title: Bash Learning Internship 2025
description: A website for my bash scripting learning notes and progress during the 2025 summer internship.
baseurl: "/bash-scripting-2025"
url: "https://dssheth.github.io" # Replace with your GitHub Pages URL
markdown: kramdown
theme: jekyll-theme-modernist

# Enable relative links for Markdown navigation
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Include specific Markdown files
include:
  - README.md
  - notes/*.md
  - week-1/*.md
  - week-2/*.md

# Custom includes
defaults:
  - scope:
      path: ""
    values:
      layout: default
      show_footer: true
