<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>

<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                {% for page in site.header_pages %}
                <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    {% if page.show_footer %}
    <footer class="site-footer">
        <p>Â© 2025 Bash Learning Internship by Dhruvi Sheth. Powered by Jekyll and GitHub Pages.</p>
        <p><a href="https://github.com/dssheth">My GitHub Profile</a></p>
    </footer>
    {% endif %}
</body>

</html>
